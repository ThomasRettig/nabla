<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Typearture's Nabla</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div class="page">
         <div class="page-header">
            <label for="depth-slider">Depth Axis</label>
            <input class="slider" type="range" name="depth-slider" min="0" max="200" value="100" step="any" oninput="depthAxisHandler(value);">
            <label for="size-slider">Size</label>
            <input class="slider" type="range" name="depth-slider" min="24" max="600" value="150" step="any" oninput="fontSizeHandler(value);">
         </div>
         <div class="color-text">
            ISOMETRIC
            <br>
            CHROMATIC
            <br>
            "colourful!"
            <br>
            perspective
            <br>
            -
            <br>
            ABCDEFGHI
            <br>
            JKLMNOPQR
            <br>
            STUVWXYZ&amp;
            <br>
            aæbcçdefgh
            <br>
            ijklmnoøpþq
            <br>
            rsßtţuvwxyz
            <br>
            (0123456789)
            <br>
            [!¡#¦¶§|@$¿?]
            <br>
            {«¢£°™€₹¥»}
         </div>
      </div>
      <script>
         function depthAxisHandler(value) {
           const element = document.querySelector(".color-text");
           element.style.fontVariationSettings = `'DPTH' ${value}`;
         }
         
         function fontSizeHandler(value) {
           const element = document.querySelector(".color-text");
           element.style.fontSize = `${value}px`;
         }
      </script>
   </body>
</html>
